<h1>This is the new home page.</h1>

<form action="{% url 'password' %}">
    <!--adds a drop down menu. The selected attribute says which drop down value should be selected by default-->
    <select name="length">
        <option>Select a value</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select>
    <!--new line.-->
    <br>
    <input type="checkbox" name="uppercase">uppercase
    <br>
    <input type="checkbox" name="numbers">numbers
    <br>
    <input type="checkbox" name="special">special characters


    <input type="submit" value="Generate Password">
</form>
